<form #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <h2 mat-dialog-title>邀请组员:</h2>
  <app-chip-list 
    name="members"
    [(ngModel)]="members"
    [multiple]="true" 
    [label]="inviteLabel">
  </app-chip-list>
  <div mat-dialog-actions>
    <button mat-raised-button color="parimary" type="submit">保存</button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </div>
</form>
