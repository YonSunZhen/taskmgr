<form>
  <h2 mat-dialog-title>移动本列表所有内容:</h2>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-select placeholder="请选择目标列表">
        <mat-option *ngFor="let list of lists" [value]="list.value">
          {{list.name}}
        </mat-option>
        <!-- <mat-option value = "1">
          1
        </mat-option>
        <mat-option value = "2">
          2
        </mat-option> -->
        
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="parimary" type="button" (click)="onClick()">保存</button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </div>
</form>
