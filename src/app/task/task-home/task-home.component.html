<div class="taskLists">
  <app-task-list class="listContainer" *ngFor="let list of lists">
    <app-task-header [header] = "list.name" (onNewTask)="openNewTaskDialog()" (onCopyTask)="openCopyTaskDialog()">

    </app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task">

    </app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
